</h1>
<!--이것이 바로 주석이란것이다 너가 주구장창 활용해야하는 그 주석이 맞다.
  알겠느냐 화이팅해라 재혁아-->
<!--HTML의 기본구조-->
<!DOCTYPE html>
<html lang="ko">                      <!--작성된 언어-->
    <head>                            <!--head에 위치하는 태그들은 화면에 출력되지않는다.문서의 기본 설정이나 외부 스타일시트 파일 및 js파일을 연결하는 등의 역할을 한 -->
        <meta charset="UTF-8">        <!--문자의 인코딩 방식-->
        <title>HTML</title>
    </head>
    <body>                            <!--실제 브라우저 화면에 나타나는 내용이 들어가며,앞으로 우리가 다루는 태그들 대부분이 모두 여기에 해당됨-->
        <h1>Hello, HTML</h1>
    </body>
</html>
